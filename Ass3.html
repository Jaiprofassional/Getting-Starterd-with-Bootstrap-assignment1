<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons & Bars and Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <h1>My Skills</h1><br><br>
    <h3>HTML</h3>
    <div class="progress" style="height:2rem;">
    <div class="progress-bar bg-success" style="width:95%;">95%</div>
</div>  <br>  
<h3>CSS</h3>
<div class="progress" style="height:2rem;">
<div class="progress-bar bg-warning progress-bar-striped" style="width:85%;">85%</div>
</div><br>
<h3>JavaScript</h3>
<div class="progress" style="height:2rem;">
<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:70%;">70%</div>
</div><br>
<h3>Bootstrap</h3>
<div class="progress" style="height:2rem">
<div class="progress-bar bg-secondary progress-bar" style="width:55%;">55%</div>
</div>
</body>
</html>
